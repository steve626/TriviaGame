<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warbler Quiz</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   

     
    

</head>
<body>
 <div class="container" id="main">
        <div class="row">
            <div class="col-lg-10" id="header">
                    <h1>What's that Warbler?</h1>
            </div>
        </div>
    
    <div class="container" id="game-area">

        <button class="btn btn-success" id="startBtn">START</button>
        <div id=timeLeft></div>
            <div id="photo"></div>
                <div id="currentQuestion"></div>
                    <div class="question"></div>
                                 
                <div class="row">
                    <div class="col-lg-8"> 
                            <div class="answerList"></div>   
                    </div>
                </div>  
                            
                <div id="message"></div>
                    <div id="correctedAnswer"></div>
                        <div id="image"></div>

                <div id="finalMessage"></div>
                    <div id="correctAnswers"></div>
                        <div id="incorrectAnswers"></div>
                            <div id="unanswered"></div>
                                <div id="startOverButton"></div>
    </div>            
        
</div>

    <div class="progress" style="height: 5px;">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app2.js"></script>


</body>
</html>
